{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'display_ad.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'display.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'display2.jpg' %}" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'display3.jpg' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row mx-auto">

        {% for item in products %}
            <div class="col-md-4 col-sm-4">

                <div class="product-display card text-center">
                    <a><img class="product-display-image"
                            src="{{item.product_image.url}}"></a>
                    <p class="product-display-title">{{item.name}}</p>

                    <p class="product-display-price">$ {{item.price}}</p>
                    <a href="{% url 'create_cart' product=item.slug %}" class="text-center"><button class="product-display-btn btn btn-primary">Add</button></a>
                </div>

            </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
